<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - UX</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="nots">
        <h1 class="main-heading">TodoList - UX Todo|Home-1366</h1>
        <hr>
        <h1 class="upper-container">Trip to Paris</h1>
        <i class="fa fa-arrow-circle-left" id="left-circle" style="font-size:48px;color:red"></i>
        <h2 class="back">Back</h2>

        <div class="card2">
            <div class="div12">
                <p> Trip To Paris</p>
            </div>
            <div class="div22">
                Completed task
            </div>

            <div class="div32">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo"> Pending Task</label>
                </form>
            </div>
        </div>
    </div>
    <div class="pagelinks">
        <a class="btn btn-primary" href="./index.html" role="button">Page-1</a>
        <a class="btn btn-primary" href="./index2.html" role="button">Page-2</a>
        <a class="btn btn-primary" href="./index3.html" role="button">Page-3</a>
        <a class="btn btn-primary" href="./index4.html" role="button">Page-4</a>
    </div>

    <div class="popup">
        <h2 id="addnewlist">Add New List</h2>
        <div class="plain-box"></div>
        <button class="addbutton"> Add</button>



    </div>
</body>

</html>
