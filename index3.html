<head>
    <div class="nots">

        <title>TodoList - UX</title>

<body>
    <div class="upper-container">
        <div class="upper-container1">
            <span id="tasks"> Tasks </span>
            <span id="lists">Lists</span>
        </div>
        <div class="upper-container2">
            <div id="circle"><i class="fa fa-plus-circle" style="font-size:40px;color:red"></i></div>
            <div id="addlist">Add List</div>
        </div>
    </div>

    <div class="allcards">
        <div class="card">
            <div class="div1">
                <p> Trip To Paris</p>
            </div>
            <div class="div2">
                Completed task
            </div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo"> Pending Task</label>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="div1">
                <p> My Todo List</p>
            </div>
            <div class="div2">
                Completed task
            </div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo"> Pending Task</label>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="div1">
                <p> My Todo List</p>
            </div>
            <div class="div2">
                Completed task
            </div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo"> Pending Task</label>

            </div>
        </div>

    </div>

    </div>

    </div>
